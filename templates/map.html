<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Root Variables for Consistency */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #052442;
            --text-color: #ffffff;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            flex-grow: 1; /* Makes buttons take up available space */
            margin: 0; /* Removes margin to avoid extra spacing */
        }

        button:hover {
            background: darkblue;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .grid-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 1920px) {
            .container {
                padding: 10px;
            }

            .grid-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: bold;
        }

        /* Input and Form Styling */
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Create a flexible layout with two sections */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left panel for buttons */
        #left-panel {
            width: 10%; /* Adjust width as needed */
            background-color: #353064;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Ensures buttons stretch to full width */
            justify-content: space-between; /* Distributes buttons evenly with spacing */
            border-right: 2px solid #ccc; /* Optional border */
            gap: 10px; /* Adds spacing between flex items */
        }


        /* Map container now takes up only part of the screen */
        #map-container {
            width: 90%; /* Adjust width as needed */
            height: 100vh;
        }

        /* Map itself */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Estilo del contenedor del header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
            padding-left: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Estilo del nombre de usuario */
        .username-display {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TrainerTrade</h1>
        <div class="username-display">
            {% if username %}
                <span>Bienvenido, {{ username }}</span>
            {% else %}
                <span>Bienvenido, Invitado</span>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <!-- Panel izquierdo para botones -->
        
        <div id="left-panel">
            <button onclick="alert('Button 1 clicked!')">Comunidad</button>
            <button onclick="alert('Button 2 clicked!')">Mapa</button>
            <button onclick="alert('Button 2 clicked!')">Mensajería</button>
            <button onclick="alert('Button 2 clicked!')">Galería</button>
            <div id="loading">Loading markers...</div>
        </div>

        <!-- Mapa en la derecha -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var markers = {};  // Almacenar referencias de marcadores

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function loadMarkers() {
            showLoading(true);
            fetch("http://127.0.0.1:8000/map/markers/")
                .then(response => response.json())
                .then(data => {
                    let userMarkerData = null;

                    data.forEach(markerData => {
                        if (markerData.username === "{{ username }}") {
                            userMarkerData = markerData; // Save the user's marker data for later
                        } else if (!markers[markerData.id]) {
                            var customIcon = L.icon({
                                iconUrl: markerData.icon,
                                iconSize: [386, 181],
                                iconAnchor: [193, 191]
                            });

                            var marker = L.marker([markerData.lat, markerData.lon], { icon: customIcon }).addTo(map);
                            
                            marker.on("click", function() {
                                window.open(`user/${markerData.id}`, "_blank");
                            });

                            markers[markerData.id] = marker;
                        }
                    });

                    // Add the user's marker last
                    if (userMarkerData && !markers[userMarkerData.id]) {
                        var userIcon = L.icon({
                            iconUrl: "https://cdn-icons-png.flaticon.com/512/252/252025.png",
                            iconSize: [50, 50],
                            iconAnchor: [25, 50]
                        });

                        var userMarker = L.marker([userMarkerData.lat, userMarkerData.lon], { icon: userIcon }).addTo(map);
                        
                        userMarker.on("click", function() {
                            window.open(`user/${userMarkerData.id}`, "_blank");
                        });

                        markers[userMarkerData.id] = userMarker;
                    }
                    showLoading(false);
                })
                .catch(() => showLoading(false));
        }

        function updateMarkers() {
            fetch("http://127.0.0.1:8000/map/update-markers/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        if (markers[markerData.id]) {
                            markers[markerData.id].setLatLng([markerData.lat, markerData.lon]);  
                        }
                    });
                });
        }

        loadMarkers(); 
        setInterval(updateMarkers, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-weight: 600;
            color: #333;
            margin-top: 20px;
        }
        
        #map-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Loading Spinner */
        #loading {
            display: none;
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TrainerTrade</h1>
    <div id="loading">Loading markers...</div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var markers = {};  // Store marker references

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function loadMarkers() {
            showLoading(true);
            fetch("http://127.0.0.1:8000/markers/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        if (!markers[markerData.id]) {
                            var customIcon = L.icon({
                                iconUrl: markerData.icon, 
                                iconSize: [386, 181],
                                iconAnchor: [193, 191]
                            });

                            var marker = L.marker([markerData.lat, markerData.lon], { icon: customIcon }).addTo(map);
                            
                            marker.on("click", function() {
                                window.open(`user/${markerData.id}`, "_blank");
                            });

                            markers[markerData.id] = marker;
                        }
                    });
                    showLoading(false);
                })
                .catch(() => showLoading(false));
        }

        function updateMarkers() {
            fetch("http://127.0.0.1:8000/update-markers/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        if (markers[markerData.id]) {
                            markers[markerData.id].setLatLng([markerData.lat, markerData.lon]);  
                        }
                    });
                });
        }

        loadMarkers(); 
        setInterval(updateMarkers, 2000);
    </script>
</body>
</html>

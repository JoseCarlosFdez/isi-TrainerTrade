<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Dynamic Image Markers on OpenStreetMap</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var markers = {};  // Store marker references

        function loadMarkers() {
            fetch("http://127.0.0.1:8000/markers/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        if (!markers[markerData.id]) {
                            var customIcon = L.icon({
                                iconUrl: markerData.icon, // Fetch image dynamically
                                iconSize: [40, 40],
                                iconAnchor: [20, 40]
                            });

                            var marker = L.marker([markerData.lat, markerData.lon], { icon: customIcon }).addTo(map);
                            markers[markerData.id] = marker;
                        }
                    });
                });
        }

        function updateMarkers() {
            fetch("http://127.0.0.1:8000/update-markers/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        if (markers[markerData.id]) {
                            markers[markerData.id].setLatLng([markerData.lat, markerData.lon]);  // Move marker
                        }
                    });
                });
        }

        loadMarkers(); // Load markers initially
        setInterval(updateMarkers, 2000); // Update every 2 seconds
    </script>
</body>
</html>
